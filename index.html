<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/tech_talk.png" />
    <title>Tech Talk Blog</title>

    <!-- Meta Deskripsi untuk SEO -->
    <meta name="description" content="Selamat datang di Tech Talk Blog, tempat terbaik untuk diskusi dan wawasan tentang teknologi terkini." />
    <meta name="keywords" content="teknologi, blog tech talk, diskusi teknologi, berita teknologi, wawasan teknologi, tutorial coding, programming, analisis teknologi, inovasi teknologi, startup, review gadget, pengembangan web, AI, kecerdasan buatan, pembelajaran mesin, tren teknologi, tips teknologi, coding untuk pemula, tech talk development, cybersecurity, keamanan siber, teknologi terbaru" />
    <meta name="author" content="Tech Talks Blog" />
    <meta name="robots" content="index, follow" />

    <!-- Meta Open Graph untuk pratinjau saat dibagikan di media sosial -->
    <meta property="og:title" content="Tech Talk Blog" />
    <meta property="og:description" content="Selamat datang di Tech Talk Blog, tempat terbaik untuk diskusi dan wawasan tentang teknologi terkini." />
    <meta property="og:image" content="https://tech-talks-blog.com/default-image.jpg" />
    <meta property="og:image:alt" content="Logo Tech Talk Blog" />
    <meta property="og:url" content="https://tech-talks-blog.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tech Talk Blog" />
    <meta property="og:locale" content="en_US" />

    <!-- Meta Twitter Card untuk pratinjau saat dibagikan di Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tech Talk Blog" />
    <meta name="twitter:description" content="Selamat datang di Tech Talk Blog, tempat terbaik untuk diskusi dan wawasan tentang teknologi terkini." />
    <meta name="twitter:image" content="https://tech-talks-blog.com/default-image.jpg" />
    <meta name="twitter:image:alt" content="Logo Tech Talk Blog" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Meta tag tambahan untuk perangkat -->
    <meta name="theme-color" content="#317EFB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tech Talk Blog" />
    <link rel="apple-touch-icon" href="/tech_talk.png" />

    <!-- Meta tag Canonical -->
    <link rel="canonical" href="https://tech-talks-blog.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
