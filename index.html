<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-2933585106163996" />
    <link rel="icon" type="image/png" href="/tech_talk_logo.png" />
    <title>Tech Talks Blog</title>

    <!-- Metadata Default -->
    <meta name="title" content="Tech Talks Blog By Yostry Lenggu" />
    <meta name="description" content="Selamat datang di Tech Talk Blog, tempat terbaik untuk diskusi dan wawasan tentang teknologi terkini." />

    <!-- Kata Kunci (SEO Keywords) -->
    <meta name="keywords" content="Tech Talks Blog, Teknologi, Blog Teknologi, Wawasan Teknologi, Diskusi Teknologi, Tech Trends, IT News, Yostry Lenggu" />

    <!-- Author -->
    <meta name="author" content="Yostry Lenggu" />

    <!-- Robots (SEO Crawling dan Indexing) -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Open Graph Metadata (Default untuk Halaman Umum) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tech Talks Blog by Yostry Lenggu" />
    <meta property="og:description" content="Selamat datang di Tech Talk Blog, tempat terbaik untuk diskusi dan wawasan tentang teknologi terkini." />
    <meta property="og:image" content="/tech_talk_logo.png" />
    <meta property="og:url" content="https://tech-talks-blog.com" />
    <meta property="og:site_name" content="Tech Talk Blog" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tech Talks Blog by Yostry Lenggu" />
    <meta name="twitter:description" content="Selamat datang di Tech Talk Blog, tempat terbaik untuk diskusi dan wawasan tentang teknologi terkini." />
    <meta name="twitter:image" content="/tech_talk_logo.png" />

    <!-- Charset dan Language -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="language" content="English" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tech-talks-blog.com" />

    <!-- Alternatif Bahasa -->
    <!-- <link rel="alternate" hreflang="id" href="https://tech-talks-blog.com/id/" />
    <link rel="alternate" hreflang="en" href="https://tech-talks-blog.com/en/" /> -->

    <!-- Placeholder untuk Metadata Dinamis (React Helmet akan menggantikan metadata ini di runtime) -->

    <meta property="og:title" content="" id="dynamic-og-title" />
    <meta property="og:description" content="" id="dynamic-og-description" />
    <meta property="og:image" content="" id="dynamic-og-image" />
    <meta property="og:url" content="" id="dynamic-og-url" />
    <meta name="twitter:title" content="" id="dynamic-twitter-title" />
    <meta name="twitter:description" content="" id="dynamic-twitter-description" />
    <meta name="twitter:image" content="" id="dynamic-twitter-image" />
  </head>
